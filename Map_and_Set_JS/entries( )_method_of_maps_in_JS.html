<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<h2>The entries( ) method returns an iterator object with the [key, values] in a Map:</h2>
<p>Using Map.entries():</p>

<p id="demo"></p>

<script>
// Create a Map
const cars = new Map([
  ["Lamborgini",100],
  ["DC Avanti",200],
  ["Ferrari",300]
]);

let text = "";
for (const x of cars.entries()) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
