<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<h2>The forEach() method calls a function for each key/value pair in a Map:</h2>
<p>Using Map.forEach():</p>

<h3 id="demo"></h3>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

let text = "";
fruits.forEach (function(value, key) {
  text += key + ' = ' + value + "<br>"
})

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
